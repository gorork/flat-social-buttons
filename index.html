<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testing page</title>
    <link rel="stylesheet" href="style.css">
    <script src="../jquery/jquery.js"></script>
    
    <!-- jQuery UI -->
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    
    <!-- file with JS code -->
    <script type="text/javascript" src="script.js"></script>
    
    <!-- Let's add Font Awesome stylesheet here -->
    <link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">


</head>
<body>

<!-- page content -->
    <h1>Flat & minimalist social buttons block</h1>
    <p>Designed and coded by <a href="http://js.ework.me/">Nadi</a><br>
       It's opensource (MIT license) and free to use.<br> 
       You may download it from <a href="https://github.com/gorork/FlatSocialButtons">Github repo</a>.
    </p>
    
    
    <p>
        Note:<br>
        Click on 'email' button for jQuery effect.
        <br><br><br>
    </p>
    
    <!-- Social block starts here -->

        <ul  id="social">

                <li class="icon" id="email">
                    <div >
                        <i id=ico class="fa  fa-envelope-o fa-lg"></i>
                    </div>
                </li>

            <a href="http://js.ework.me/feed/" target="_blank">
                <li class="icon" id="rss">
                    <div >
                        <i id=ico class="fa fa-rss fa-lg"></i>
                    </div>
                </li>
            </a>
            <a href="https://twitter.com/didelico" target="_blank">
                <li class="icon" id="twitter">
                    <div >

                        <i id=ico class="fa fa-twitter fa-lg"></i>

                    </div>
                </li>
            </a>
            <a href="https://plus.google.com/100696819648196280930/posts" target="_blank">
                <li class="icon" id="google">
                    <div>
                        <i id=ico class="fa fa-google-plus fa-lg"></i>
                    </div>
                </li>
            </a>
            <a href="https://github.com/gorork/" target="_blank">
                <li class="icon" id="github">
                    <div>
                        <i id=ico class="fa fa-github-alt fa-lg"></i>
                    </div>
                </li>
            </a>
        </ul>

        <form class="email-sub">
            <input type="email" value="your@email.here" name="email">
            <button type="submit" class="btn btn-success">
                <i class="fa fa-check fa-lg"></i>
            </button>
        </form>




</body>
</html>
